<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a1628;
      color: white;
      margin: 0;
    }
    .logo {
      font-size: 16px;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 4px;
    }
    .sub {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 16px;
    }
    .instruction {
      font-size: 13px;
      color: #94a3b8;
      line-height: 1.6;
    }
    .highlight {
      color: #60a5fa;
      font-weight: 600;
    }
    .divider {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin: 14px 0;
    }
    .link {
      display: block;
      text-align: center;
      color: #60a5fa;
      font-size: 13px;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="logo">✦ CourtIQ</div>
  <div class="sub">Columbia Men's Tennis</div>
  <div class="instruction">
    Navigate to any player profile on
    <span class="highlight">tennisrecruiting.net</span>
    and click the
    <span class="highlight">Add to CourtIQ</span>
    button that appears in the bottom right corner.
  </div>
  <hr class="divider">
  <a href="https://courtiq-three.vercel.app" target="_blank" class="link">
    Open Dashboard →
  </a>
</body>
</html>
